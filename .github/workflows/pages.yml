name: GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  pages: write # Add this permission

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and Deploy
        run: |
          mkdir public
          cp -r index.html styles.css images Resume public/
      - name: Upload Artifact
        id: upload_step
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: public
  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: website
          path: public
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3 # Use the correct action
        with:
          build_dir: public # The directory containing your static files
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Use the deploy action
        with:
          needs: configure-pages # Deploy depends on configure-pages
          environment: github-pages
          permissions:
            pages: write